name: Fetch Migu Live URLs

on:
  schedule:
    - cron: '0 */2 * * *'  # 每2小时运行一次
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main ]

jobs:
  fetch-urls:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'  # 使用更稳定的 Node.js 18
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm config set registry https://registry.npmmirror.com
        npm ci  # 使用 ci 而不是 install，确保依赖一致性

    - name: Create necessary files
      run: |
        # 确保必要的文件存在
        if [ ! -f "package.json" ]; then
          echo '{"type":"module","dependencies":{"axios":"^1.9.0","crypto-js":"^4.2.0"}}' > package.json
        fi

    - name: Run fetch script
      env:
        USERID: ${{ secrets.USERID }}
        MIGU_TOKEN: ${{ secrets.MIGU_TOKEN }}
      run: |
        # 检查脚本文件是否存在
        if [ -f "fetchURLByAndroidV2.js" ]; then
          node fetchURLByAndroidV2.js
        else
          echo "fetchURLByAndroidV2.js not found, listing files:"
          ls -la
          exit 1
        fi

    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

    - name: Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "🤖 Auto update: $(date +'%Y-%m-%d %H:%M')"
        git push